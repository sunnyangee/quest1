<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀘스트</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'DungGeunMo', sans-serif;
            text-align: center;
            background-color: #2b3046;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            text-align: center;
        }
        h1 {
            margin-left: 3px;
            margin-right: 3px;
            font-size: 30px;
        }
        .quest-box {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: #141d26;
            padding: 20px;
            border: 3px solid white;
            width: 300px;
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .quest-box.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .quest-button {
            background: #8a9be7;
            border: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'DungGeunMo', sans-serif;
            border-radius: 10px;
        }
        .quest-title img {
            width: 50px;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>새 퀘스트가 도착했습니다!</h1>
        <button class="quest-button" onclick="showQuest()">수락</button>
        <div class="quest-box" id="questBox">
            <div class="quest-title">
                <img src="key.png" alt="퀘스트 아이콘">
                <h2>[계시록 : 재앙이 도착한 마을]</h2>
            </div>
            <p>제한 시간: 한 시간 </p>
            <p>최근, 이 마을에는 재앙이 나타나 모두의 목숨을 앗아갈 것이라는 계시가 내려왔습니다.</p>
            <p>음, 어디 보자.</p>
            <p>우리는 재앙을 막기 위해 초청받은 해결사라는 설정이네요.</p>
            <p>마을 주민들이 우리를 향해 존경의 눈빛을 보내 옵니다.</p>
            <p>이전 마을에서 받았던 것과는 사뭇 다른 취급이죠?</p>
            <p>어깨가 조금 펴지는 동시에, 당신들을 이번에는 정말로 지켜낼 수 있으리라는 안도감이 느껴집니다.</p>
            <p>우선, 우리를 부른 신전으로 가 정확한 의뢰 내용을 들어 봅시다.</p>
            <p></p>
            <p><br></p>
        </div>
    </div>

    <script>
        function showQuest() {
            const questBox = document.getElementById('questBox');
            questBox.style.display = 'block';
            setTimeout(() => {
                questBox.classList.add('show');
            }, 10);
        }
    </script>
</body>
</html>
